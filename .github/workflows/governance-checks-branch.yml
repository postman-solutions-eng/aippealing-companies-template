name: Postman Governance checks on branch

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/Governance Checks.json" -e "24483733-6c43e13c-0e7c-4212-b88d-8ef352752230" --integration-id "129431-${{ github.run_id }}" --env "company=${{ github.ref_name }}"
          # Lint your API using Postman CLI
          postman api lint --integration-id 129431
