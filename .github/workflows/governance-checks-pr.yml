name: Automated API tests using Postman CLI

on: pull_request

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/Governance Checks.json" -e "24483733-6c43e13c-0e7c-4212-b88d-8ef352752230" --integration-id "129431-${{ github.run_id }}" --env-var "issue_number=${{github.event.pull_request.number}}" --env-var "company=${{github.event.pull_request.head.ref}}"
          # Lint your API using Postman CLI
          postman api lint --integration-id 129431
