openapi: '3.0.0'
info:
  version: '1.2.2-beta'
  title: 'A(i)ppealing Companies'
  description: |-

    API to create appealing images of company products made of chocolate, gold or lego - generated by AI

    ## Motivation

    There are some amazing, visually appealing company products made of chocolate or lego

    <img src="https://user-images.githubusercontent.com/1872314/208320977-06e18d27-4938-4be3-ab9d-8b2ffc2c85e1.png" alt="Lexus%20made%20of%20chocolate" width="197">

    <img src="https://user-images.githubusercontent.com/1872314/208321054-130afbaa-f7db-453e-8db1-114ebce97f4e.png" alt="Flowers%20made%20of%20Lego" width="239">

    Inspired by the image and text generation capabilities of [OpenAI](https://www.postman.com/devrel/workspace/openai/documentation/13183464-90abb798-cb85-43cb-ba3a-ae7941e968da), this API generates images of the products, companies are most known for, and turns them into gold, chocolate, lego or any other material.

    #### Volkswagen / Porsche

    <img src="https://user-images.githubusercontent.com/1872314/208321137-0ab3cdb9-a2d2-47ad-9f9e-172188a848d5.png" alt="Porsche%20911%20made%20of%20Lego" width="200">

    <img src="https://user-images.githubusercontent.com/1872314/208321209-9a82e2b5-47aa-4d9d-a267-1659e2964b0b.png" alt="VW%20caravan%20made%20of%20Lego" width="200">

    #### Allianz

    <img src="https://user-images.githubusercontent.com/1872314/208321233-117ba82b-1c3b-4bab-860a-3fc94b9df407.png" alt="Allianz%20Arena%20made%20of%20chocolate" width="200">

    <img src="https://user-images.githubusercontent.com/1872314/208321469-9a3d2c0a-ced0-4568-b61e-45f5e46f4524.png" alt="Allianz%20Arena%20made%20of%20Lego" width="200">

    ### Mercedes-Benz

    <img src="https://user-images.githubusercontent.com/1872314/208321375-19d9198a-858d-4fc9-b95c-6a31fe58096a.png" alt="C-class%20made%20of%20gold" width="200">

    <img src="https://user-images.githubusercontent.com/1872314/208321413-806d2afc-d3fb-4660-9299-7ca86be90e2f.png" alt="C-class%20made%20of%20gold%20(second%20run)" width="200">

servers:
  - url: https://aippealing-companies.herokuapp.com
    description: Production Server
  - url: https://aippealing-companies-staging.herokuapp.com
    description: Staging Server
  - url: https://57c39747-9edd-4d1f-bc93-da508fa87c6f.mock.pstmn.io
    description: Mock Server
  - url: http://localhost:3000
    description: Local test bed
paths:
  /foo/:
  # get individual company
  /companies/{companyId}:
    get:
      summary: Get company
      description: Get company and its a(i)ppealing associations
      operationId: getCompany
      tags:
        - companies
      parameters:
        - name: companyId
          in: path
          description: Company ID
          required: true
          schema:
            type: string
          example: daimler
        - name: material
          in: query
          description: Material to use for the product
          required: false
          schema:
            type: string
            enum:
              - chocolate
              - lego
              - gold
              - plush
            default: lego
          example: plush
        - name: mode
          in: query
          description: Mode to use for the product, exact and fuzzy operate on the curated list of products, ai uses AI to generate all aspects of the product
          required: false
          schema:
            type: string
            enum:
              - exact
              - ai
              - fuzzy
            default: fuzzy
          example: fuzzy
          
      responses:
        '200':
          description: OK
          content:
            application/json:
                schema:
                    $ref: '#/components/schemas/Company'
                example:
                    id: "daimler"
                    name: "Daimler"
                    city: "Stuttgart, Germany"
                    motto: "The Best or Nothing"
                    description: "a German multinational automotive corporation"
                    associations:
                      - name: "automobiles"
                        type: "product"
                        url: "https://user-images.githubusercontent.com/1872314/210013865-1a047e2b-f44a-4a1b-a0cc-dbbdce7ed724.png"
                        material: "plush"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /companies:
    get:
      summary: List all companies
      description: List all companies and their a(i)ppealing associations
      operationId: listCompanies
      tags:
        - companies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array   
                items:
                  $ref: '#/components/schemas/Company'
              example:
                - id: yousendmeflowers
                  name: 'Fleurop / yousendmeflowers / main'
                  city: '{{$randomCity}}'
                  motto: '{{$randomCatchPhrase}}'
                  description: 'Fleurop is a flower delivery service with a network of florists in 140 countries. YouSendMeFlowers is a similar service in the US. Main is a flower delivery service in the Netherlands.'
                  associations:
                    - name: 'Flowers'
                      type: 'product'
                      material: 'lego'
                      url: 'https://user-images.githubusercontent.com/1872314/208254526-fe40f349-5456-4549-b72d-e49fe341f8e7.png'
                - id: "volkswagen"
                  name: 'Volkswagen'
                  description: 'Volkswagen AG is a German multinational automotive manufacturing company headquartered in Wolfsburg, Lower Saxony, Germany.'
                  city: 'Wolfsburg'
                  motto: 'Das Auto'
                  associations:
                    - name: 'VW Caravan'
                      type: 'product'
                      material: 'lego'
                      url: 'https://user-images.githubusercontent.com/1872314/208270572-17d0d771-17d5-4e95-ab1c-6ebc86432bb9.png'
                    - name: 'Porsche 911'
                      type: 'product'
                      material: 'lego'
                      url: 'https://user-images.githubusercontent.com/1872314/208270526-6b8dd152-674e-4496-835f-671882e70d1b.png'
                - id: 'lexus'
                  name: 'Lexus'
                  city: 'Toyota'
                  motto: 'The Pursuit of Perfection'
                  description: "Lexus is the luxury vehicle division of the Japanese automaker Toyota. The Lexus brand is marketed in more than 70 countries and territories worldwide and has become Japan's largest-selling make of premium cars."
                  associations:
                    - name: 'Lexus UX'
                      type: 'product'
                      material: 'chocolate'
                      url: 'https://user-images.githubusercontent.com/1872314/208254307-d1971475-31aa-4c10-ac8d-7b907579438d.png'
                - id: 'allianz'
                  name: 'Allianz'
                  city: 'Munich'
                  motto: 'Together. Stronger.'
                  description: 'Allianz SE is a German multinational financial services company headquartered in Munich, Bavaria. It is the largest insurance company in the world by revenue.'
                  associations:
                    - name: 'Allianz Arena'
                      type: 'product'
                      material: 'chocolate'
                      url: "https://user-images.githubusercontent.com/1872314/208270631-87b3c79c-c6e8-47dd-9cf2-52451989b83b.png"
                - id: "becks"
                  name: "Becks"
                  city: "Bremen"
                  motto: "Make it your Beck's"
                  description: "German brewing company founded in 1873"
                  associations:
                    - name: "beer"
                      type: "product"
                      url: "https://user-images.githubusercontent.com/1872314/209992238-fca4ddbe-3f11-4d92-a4e9-de568d9538b3.png"
                      material: "gold"
                - id: "daimler"
                  name: "Daimler"
                  city: "Stuttgart, Germany"
                  motto: "The Best or Nothing"
                  description: "a German multinational automotive corporation"
                  associations:
                    - name: "Mercedes e-class"
                      type: "product"
                      url: "https://user-images.githubusercontent.com/1872314/210013865-1a047e2b-f44a-4a1b-a0cc-dbbdce7ed724.png"
                      material: "plush"
                
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Company:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the company
        name:
          type: string
          description: The name of the company
        description:
          type: string
          description: The description of the company
        city:
          type: string
          description: City associated with company
        motto:
          type: string
          description: Motto associated with company
        associations:
          type: array
          items:
            $ref: '#/components/schemas/Association'
      required:
        - name
      example:
        name: 'Lexus'
        description: "Lexus is the luxury vehicle division of the Japanese automaker Toyota. The Lexus brand is marketed in more than 70 countries and territories worldwide and has become Japan's largest-selling make of premium cars."
        city: 'Toyota City'
        motto: 'The Pursuit of Perfection'
        associations:
        - name: 'Lexus UX'
          material: 'lego'
          type: 'product'
          url: 'https://user-images.githubusercontent.com/1872314/208254307-d1971475-31aa-4c10-ac8d-7b907579438d.png'    
   
    Association:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the association
        type:
          type: string
          description: The type of the association
          enum:
            - service
            - product
        description:
          type: string
          description: The description of the association
        material:
          type: string
          description: The material of the association
          enum:
            - lego
            - chocolate
            - gold
        url:
          type: string
          format: uri
          description: The a(i)ppealing image generated with the association 
      example:
        name: 'Lexus UX'
        material: 'lego'
        type: 'product'
        url: 'https://user-images.githubusercontent.com/1872314/208254307-d1971475-31aa-4c10-ac8d-7b907579438d.png'
    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: A human readable error message
          type: string
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: X-Api-Key
security:
  - ApiKey: []
